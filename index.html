<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- css -->
  <link rel="stylesheet" href="/css/styles.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <div class="container">
    <div class="main" id="main--div">
      <div class="star">
        <img src="/images/icon-star.svg" alt="">
      </div>
      <h1 class="main--title">How did we do?</h1>
      <p class="main--content">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div class="numbers">

        <ul>
          <li><button value="1" class="number--circle btn">1</button></li>
          <li><button value="2"class="number--circle btn">2</button></li>
          <li><button value="3" class="number--circle btn">3</button></li>
          <li><button value="4" class="number--circle btn">4</button></li>
          <li><button value="5" class="number--circle btn">5</button></li>
        </ul>
        <!-- <div class="number--circle"><span value="1" class="span-value">1</span></div>
        <div class="number--circle"><span value="2" class="span-value">2</span></div>
        <div class="number--circle"><span value="3" class="span-value">3</span></div>
        <div class="number--circle"><span value="4" class="span-value">4</span></div>
        <div class="number--circle"><span value="5" class="span-value">5</span></div> -->
      </div>
      <button class="submit" id="submit" onclick="thanks(event)">Submit</button>
    </div>








    <div class="hidden second--screen" id="hidden--div">
      <img src="/images/illustration-thank-you.svg" alt="" class="svg-file">
      <div class="result">
        <span >You selected <span id="result"></span> out of 5</span>
      </div>
      <h1 class="main--title">Thank you!</h1>
      <p class="main--content">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
    </div>
  </div>


  <script src="/scripts/scripts.js"></script>





  
</body>
</html>
